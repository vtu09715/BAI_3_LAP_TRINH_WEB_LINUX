server {
    # Nginx container lắng nghe ở port 80
    listen 80;
    server_name vuductu.com localhost;

    # Headers chung cho tất cả các proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Thiết lập timeout cho kết nối
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    client_max_body_size 10M;


    # ==========================================================
    # 1. REVERSE PROXY cho NODE-RED Editor (/nodered/)
    # ==========================================================
    location /nodered/ {
        # Đảm bảo có dấu / ở cuối để strip /nodered/ khỏi request trước khi chuyển tiếp
        proxy_pass http://nodered:1880/; 
        
        # Cấu hình cần thiết cho WebSockets (Node-RED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================================================
    # 2. REVERSE PROXY cho GRAFANA (/grafana/)
    # ==========================================================
    location /grafana/ {
        # Đảm bảo có dấu / ở cuối để strip /grafana/ khỏi request trước khi chuyển tiếp
        proxy_pass http://grafana:3000/;
        
        # Cấu hình cần thiết cho WebSockets (Grafana)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # ==========================================================
    # 3. REVERSE PROXY cho phpMyAdmin (/phpmyadmin/)
    # ==========================================================
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin:80/;
    }


    # ==========================================================
    # 4. API NODE-RED: Đăng Nhập (/login)
    # ==========================================================
    location /login {
        # Chuyển tiếp /login đến Node-RED
        proxy_pass http://nodered:1880; 
    }

    # ==========================================================
    # 5. API NODE-RED: Các API khác (/api/)
    # ==========================================================
    location /api/ {
        # Chuyển tiếp /api/x/y đến http://nodered:1880/x/y
        proxy_pass http://nodered:1880/; 
    }


    # ==========================================================
    # 6. Web Server tĩnh (Trang chủ index.html)
    # ==========================================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Quan trọng cho Single Page Applications (SPA), ví dụ như dashboard
        try_files $uri $uri/ /index.html; 
    }

    # Cấu hình lỗi (Tùy chọn)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}