<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gi√°m S√°t IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        body {
            background: #f0f3f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        header {
            background: #004aad;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .chart-container {
            text-align: center;
            margin-top: 20px;
        }
        #dashboard-view {
            display: none;
            padding: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="login-container">
            <h3 class="text-center mb-4">ƒêƒÉng nh·∫≠p h·ªá th·ªëng IoT</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" class="form-control" placeholder="123456" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ƒêƒÉng nh·∫≠p</button>
                <div id="loginMessage" class="text-center mt-3 text-danger"></div>
            </form>
        </div>
    </div>

    <div id="dashboard-view">
        <header class="d-flex justify-content-between align-items-center px-4">
            <h2>Dashboard Gi√°m S√°t IoT</h2>
            <button class="btn btn-danger" id="logoutButton">ƒêƒÉng Xu·∫•t</button>
        </header>

        <div class="container mt-4">
            <h4 class="text-center">D·ªØ li·ªáu nhi·ªát ƒë·ªô v√† ƒë·ªô ·∫©m (t·ª´ Node-RED/MariaDB)</h4>
            
            <div class="d-flex justify-content-around mt-4">
                <div>
                    <h5 class="text-center">Nhi·ªát ƒë·ªô (¬∞C)</h5>
                    <canvas id="tempGauge" width="200" height="200"></canvas>
                </div>
                <div>
                    <h5 class="text-center">ƒê·ªô ·∫©m (%)</h5>
                    <canvas id="humGauge" width="200" height="200"></canvas>
                </div>
            </div>

            <div style="width: 100%; max-width: 900px; margin: 40px auto;">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <footer>
            <p>¬© 2025 - H·ªá th·ªëng Gi√°m s√°t IoT - Node-RED ‚Ä¢ MariaDB ‚Ä¢ Grafana ‚Ä¢ InfluxDB</p>
        </footer>
    </div>

    <script>
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('loginForm');
        const loginMsg = document.getElementById('loginMessage');
        const logoutButton = document.getElementById('logoutButton');

        let tempGauge, humGauge, lineChart;
        let updateInterval; // D√πng ƒë·ªÉ l∆∞u tr·ªØ ID c·ªßa setInterval
        const MAX_HISTORY_POINTS = 60; // S·ªë l∆∞·ª£ng ƒëi·ªÉm l·ªãch s·ª≠ t·ªëi ƒëa hi·ªÉn th·ªã

        // === 1. X·ª¨ L√ù LOGIN (G·ªçi Node-RED API) ===
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginMsg.textContent = 'ƒêang ki·ªÉm tra th√¥ng tin...';
            loginMsg.classList.remove('text-danger');
            loginMsg.style.color = '#004aad';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok && response.status === 200) {
                    loginMsg.textContent = 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!';
                    loginMsg.style.color = '#198754';
                    
                    setTimeout(() => {
                        loginView.style.display = 'none';
                        dashboardView.style.display = 'block';
                        startDashboard();
                        loginMsg.textContent = '';
                    }, 500);

                } else {
                    loginMsg.textContent = 'Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!';
                    loginMsg.style.color = '#dc3545';
                }
            } catch (error) {
                console.error("‚ùå L·ªói k·∫øt n·ªëi API Login:", error);
                loginMsg.textContent = 'L·ªói k·∫øt n·ªëi h·ªá th·ªëng. Vui l√≤ng ki·ªÉm tra Node-RED/NGINX.';
                loginMsg.style.color = '#dc3545';
            }
        });

        // === 2. X·ª¨ L√ù LOGOUT (B·ªï sung logic h·ªßy Interval) ===
        logoutButton.addEventListener('click', function () {
            // D·ª´ng c·∫≠p nh·∫≠t d·ªØ li·ªáu khi logout
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            // H·ªßy bi·ªÉu ƒë·ªì c≈©
            if (tempGauge) tempGauge.destroy();
            if (humGauge) humGauge.destroy();
            if (lineChart) lineChart.destroy();

            dashboardView.style.display = 'none';
            loginView.style.display = 'block';
        });

        // === 3. BI·ªÇU ƒê·ªí GAUGE ===
        function createGauge(ctx, value, max, label) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [value, max - value],
                        backgroundColor: ['#36A2EB', '#E0E0E0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: -90,
                    circumference: 180,
                    cutout: '70%',
                    plugins: {
                        datalabels: {
                            display: true,
                            formatter: (val, ctx) => ctx.dataIndex === 0 ? value + label : '',
                            color: '#333',
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: { display: false }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }
        
        // H√†m c·∫≠p nh·∫≠t Gauge (ƒê√£ refactor)
        function updateGauges(temperature, humidity) {
            temperature = parseFloat(temperature) || 0;
            humidity = parseFloat(humidity) || 0;
            
            tempGauge.data.datasets[0].data = [temperature, 100 - temperature];
            tempGauge.options.plugins.datalabels.formatter = () => temperature + '¬∞C'; 
            tempGauge.update();
            
            humGauge.data.datasets[0].data = [humidity, 100 - humidity];
            humGauge.options.plugins.datalabels.formatter = () => humidity + '%';
            humGauge.update();
        }

        // === 4. KH·ªûI T·∫†O DASHBOARD (G·ªçi t·∫£i l·ªãch s·ª≠) ===
        function startDashboard() {
            // H·ªßy Interval/Bi·ªÉu ƒë·ªì c≈©
            if (updateInterval) clearInterval(updateInterval);
            if (tempGauge) tempGauge.destroy();
            if (humGauge) humGauge.destroy();
            if (lineChart) lineChart.destroy();
            
            const tempCtx = document.getElementById('tempGauge');
            const humCtx = document.getElementById('humGauge');
            const lineCtx = document.getElementById('lineChart');

            tempGauge = createGauge(tempCtx, 0, 100, '¬∞C');
            humGauge = createGauge(humCtx, 0, 100, '%');

            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Nhi·ªát ƒë·ªô (¬∞C)', data: [], borderColor: 'red', fill: false, tension: 0.1 },
                        { label: 'ƒê·ªô ·∫©m (%)', data: [], borderColor: 'blue', fill: false, tension: 0.1 }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Th·ªùi gian' } },
                        y: { beginAtZero: true, max: 100 }
                    },
                     animation: false 
                }
            });

            // B·∫Øt ƒë·∫ßu t·∫£i l·ªãch s·ª≠ v√† d·ªØ li·ªáu m·ªõi nh·∫•t
            fetchHistory(); 
            updateInterval = setInterval(fetchData, 5000); 
        }

        // === 5. G·ªåI API NODE-RED L·∫§Y D·ªÆ LI·ªÜU L·ªäCH S·ª¨ (M·ªöI) ===
        async function fetchHistory() {
            try {
                // Y√™u c·∫ßu Node-RED API l·∫•y 60 b·∫£n ghi m·ªõi nh·∫•t (theo MAX_HISTORY_POINTS)
                const res = await fetch(`/api/historydata?limit=${MAX_HISTORY_POINTS}`); 
                
                if (!res.ok) throw new Error("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c d·ªØ li·ªáu l·ªãch s·ª≠ t·ª´ Node-RED");

                const historyData = await res.json();
                
                const labels = [];
                const tempDataSet = [];
                const humDataSet = [];

                // L∆∞u √Ω: Node-RED Flow /api/historydata c·∫ßn s·∫Øp x·∫øp d·ªØ li·ªáu L·ªãch s·ª≠ theo Th·ªùi gian TƒÉng d·∫ßn
                historyData.forEach(item => {
                    // C·∫ßn ki·ªÉm tra item.timestamp c√≥ t·ªìn t·∫°i kh√¥ng. Gi·∫£ ƒë·ªãnh n√≥ l√† ISO string t·ª´ MariaDB.
                    let timeLabel;
                    try {
                        timeLabel = new Date(item.timestamp).toLocaleTimeString(); 
                    } catch (e) {
                         timeLabel = 'N/A';
                    }
                    
                    labels.push(timeLabel);
                    tempDataSet.push(parseFloat(item.temperature));
                    humDataSet.push(parseFloat(item.humidity));
                });
                
                // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì ƒë∆∞·ªùng v·ªõi d·ªØ li·ªáu l·ªãch s·ª≠
                lineChart.data.labels = labels;
                lineChart.data.datasets[0].data = tempDataSet;
                lineChart.data.datasets[1].data = humDataSet;
                
                // C·∫≠p nh·∫≠t c√°c Gauge v·ªõi gi√° tr·ªã M·ªöI NH·∫§T (b·∫£n ghi cu·ªëi c√πng trong m·∫£ng)
                if (historyData.length > 0) {
                    const latest = historyData[historyData.length - 1];
                    updateGauges(latest.temperature, latest.humidity);
                }

                lineChart.update();

            } catch (err) {
                console.error("‚ùå L·ªói khi g·ªçi API l·ªãch s·ª≠:", err);
            }
        }
        
        // === 6. G·ªåI API NODE-RED L·∫§Y D·ªÆ LI·ªÜU M·ªöI NH·∫§T (C·∫≠p nh·∫≠t real-time) ===
        async function fetchData() {
            try {
                // üîó G·ªåI API Node-RED L·∫§Y B·∫¢N GHI M·ªöI NH·∫§T
                const res = await fetch("/api/maindata");
                
                if (!res.ok) {
                    console.error("‚ùå L·ªói: Kh√¥ng nh·∫≠n ƒë∆∞·ª£c d·ªØ li·ªáu (Status: " + res.status + ")");
                    return; 
                }

                const data = await res.json();

                const temperature = data.temperature;
                const humidity = data.humidity;
                const now = new Date().toLocaleTimeString();

                // C·∫≠p nh·∫≠t Gauge
                updateGauges(temperature, humidity);

                // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì ƒë∆∞·ªùng (Add and Shift)
                lineChart.data.labels.push(now);
                lineChart.data.datasets[0].data.push(parseFloat(temperature));
                lineChart.data.datasets[1].data.push(parseFloat(humidity));
                
                // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng ƒëi·ªÉm hi·ªÉn th·ªã
                if (lineChart.data.labels.length > MAX_HISTORY_POINTS) {
                    lineChart.data.labels.shift();
                    lineChart.data.datasets[0].data.shift();
                    lineChart.data.datasets[1].data.shift();
                }
                
                lineChart.update();

            } catch (err) {
                console.error("‚ùå L·ªói khi g·ªçi Node-RED API:", err);
            }
        }
    </script>
</body>
</html>
