version: "3.8"

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH
      MYSQL_ROOT_PASSWORD: 123456 
      MYSQL_DATABASE: web
      MYSQL_USER: ductu
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb_data:/var/lib/mysql
    healthcheck:
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH TRONG LỆNH PING
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH
      PMA_PASSWORD: 123456 
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - iot_network

  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - ./nodered_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iot_network

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123 
      DOCKER_INFLUXDB_INIT_ORG: iot_org
      DOCKER_INFLUXDB_INIT_BUCKET: iot_bucket
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-token 
    volumes:
      - ./influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - ./grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      # SỬ DỤNG GIÁ TRỊ CỐ ĐỊNH
      GF_SECURITY_ADMIN_PASSWORD: admin123 
      GF_USERS_ALLOW_SIGN_UP: "false"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - iot_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8088:80"  # Cổng 8088 ngoài máy tính trỏ vào cổng 80 trong container NGINX
      - "4443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - grafana
      - nodered
      - phpmyadmin
    networks:
      - iot_network

networks:
  iot_network:
    driver: bridge